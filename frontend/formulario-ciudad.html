 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>üó∫Ô∏è Crear nueva campa√±a en SIMBIOSIS</title>
  <style>
    body { font-family: sans-serif; background: #f2f2f2; padding: 2rem; }
    h1 { color: #333; }
    form { background: white; padding: 1.5rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 1rem; }
    input, select, button, textarea {
      width: 100%; padding: 0.5rem; margin-top: 0.5rem;
      border: 1px solid #ccc; border-radius: 4px;
    }
    .success { color: green; margin-top: 1rem; }
    .error { color: red; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>üó∫Ô∏è Crear nueva campa√±a en SIMBIOSIS</h1>
  <p>Elige si deseas anunciarte por ciudad.</p>

  <form id="campaignForm">
    <label>Nombre del anunciante:
      <input type="text" id="advertiser" required />
    </label>

    <label>T√≠tulo del anuncio:
      <input type="text" id="title" required />
    </label>

    <label>URL de la imagen:
      <input type="text" id="imageUrl" required />
    </label>

    <label>Ciudad:
      <input type="text" id="city" required />
    </label>

    <button type="submit">Subir campa√±a</button>
    <div id="status"></div>
  </form>

  <script>
    const form = document.getElementById('campaignForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = '';
      status.className = '';

      const data = {
        advertiser: document.getElementById('advertiser').value,
        title: document.getElementById('title').value,
        imageUrl: document.getElementById('imageUrl').value,
        targetType: "ciudad",
        targetArea: document.getElementById('city').value
      };

      try {
        const res = await fetch('https://geoadvertising-mvp-4.onrender.com/api/campaigns', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          status.textContent = '‚úÖ Campa√±a subida con √©xito';
          status.className = 'success';
          form.reset();
        } else {
          const error = await res.json();
          status.textContent = `‚ùå Error: ${error.message || 'Error al subir la campa√±a'}`;
          status.className = 'error';
        }
      } catch (err) {
        status.textContent = '‚ùå Error de red al enviar la campa√±a.';
        status.className = 'error';
      }
    });
  </script>
</body>
</html>
